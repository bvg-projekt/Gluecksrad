<body>

<header>
  <h1>Kurbelt unseren Planeten wieder an mit dem <strong>BVG Projekt GmbH</strong> GlÃ¼cksrad!</h1>

<div class="wheel-container">

<div id="result-popup" class="popup">
  <div class="popup-content">
    <p id="popup-message"></p>
    <button class="close-btn">SchlieÃŸen</button>

</div>

<script>
const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
let width = canvas.width = canvas.offsetWidth;
let height = canvas.height = canvas.offsetWidth;
const center = width / 2;

const segments = [
  { color:'#efd729', text:"Hauptgewinn", message:"Herzlichen GlÃ¼ckwunsch, Sie haben gewonnen.\nâ€žDas Fundament fÃ¼r nachhaltige Projekte entsteht durch Kreislaufwirtschaft und Wiederverwendung.â€œ", confetti:true },
  { color:'#ccc', text:"Mittlerer Gewinn", message:"Herzlichen GlÃ¼ckwunsch, Sie haben gewonnen!\nâ€žWie unsere Infrastruktur verbindet auch dieser Gewinn Natur und Zukunft.â€œ", confetti:true },
  { color:'#fff', text:"Kleiner Gewinn", message:"Herzlichen GlÃ¼ckwunsch, Sie haben gewonnen.\nâ€žAus kleinen Samen wÃ¤chst neuer Lebensraum â€“ nachhaltig und lebendig.â€œ", confetti:true },
  { color:'#888', text:"Niete", message:"Vielen Dank fÃ¼r Ihre Teilnahme. Sie haben leider nicht gewonnen.", confetti:false },
  { color:'#ccc', text:"Mittlerer Gewinn", message:"Herzlichen GlÃ¼ckwunsch, Sie haben gewonnen!\nâ€žWie unsere Infrastruktur verbindet auch dieser Gewinn Natur und Zukunft.â€œ", confetti:true },
  { color:'#fff', text:"Kleiner Gewinn", message:"Herzlichen GlÃ¼ckwunsch, Sie haben gewonnen.\nâ€žAus kleinen Samen wÃ¤chst neuer Lebensraum â€“ nachhaltig und lebendig.â€œ", confetti:true }
];

const arc = 2 * Math.PI / segments.length;
let startAngle = -Math.PI / 2; // Pfeil oben

function drawWheel(){
  ctx.clearRect(0,0,width,height);
  for(let i=0;i<segments.length;i++){
    ctx.beginPath();
    ctx.moveTo(center,center);
    ctx.arc(center,center,center,startAngle + i*arc,startAngle + (i+1)*arc);
    ctx.fillStyle = segments[i].color;
    ctx.fill();
    ctx.strokeStyle="#ffffff";
    ctx.lineWidth=2;
    ctx.stroke();
  }
}

// Spin-Funktion
function spinWheel(){
  // ZufÃ¤lliges Segment auswÃ¤hlen
function spinWheel(){
  const randomSlice = Math.floor(Math.random() * segments.length);

  // Mittelpunktswinkel des gewÃ¤hlten Segments
  const targetAngle = startAngle + randomSlice * arc + arc/2;

  const spins = 6; 
  const targetRotation = spins*2*Math.PI + (2*Math.PI - targetAngle); // Drehrichtung korrigieren

  const duration = 7000;
  const start = performance.now();

  function animate(time){
    let elapsed = time - start;
    let progress = Math.min(elapsed/duration,1);
    let eased = 1 - Math.pow(1 - progress,3);
    let angle = startAngle + targetRotation*eased;

    ctx.clearRect(0,0,width,height);
    for(let i=0;i<segments.length;i++){
      ctx.beginPath();
      ctx.moveTo(center,center);
      ctx.arc(center,center,center,angle + i*arc, angle + (i+1)*arc);
      ctx.fillStyle = segments[i].color;
      ctx.fill();
      ctx.strokeStyle="#fff";
      ctx.lineWidth=2;
      ctx.stroke();
    }

    if(progress < 1){
      requestAnimationFrame(animate);
    } else {
      showResult(segments[randomSlice]);
    }
  }
  requestAnimationFrame(animate);
}


// Popup
const popup = document.getElementById('result-popup');
const popupMessage = document.getElementById('popup-message');
const closeBtn = document.querySelector('.popup .close-btn');
const confettiBtn = document.querySelector('.popup .confetti-btn');

function showResult(segment){
  popupMessage.innerText = segment.message;
  popup.style.display='flex';
  setTimeout(()=>popup.classList.add('show'),10);
  if(segment.confetti) launchConfetti();
}

// Buttons
closeBtn.onclick = () => {
  popup.classList.remove('show');
  setTimeout(()=>popup.style.display='none',300);
}
confettiBtn.onclick = () => launchConfetti();

// Konfetti
function launchConfetti(){
  const confettiCount = 100;
  const confettiElements = [];
  const colors = ['#efd729','#ccc','#fff','#888'];
  const container = document.querySelector('.wheel-container');
  const centerX = container.offsetLeft + container.offsetWidth/2;
  const centerY = container.offsetTop + container.offsetHeight/2;

  for(let i=0;i<confettiCount;i++){
    const confetti = document.createElement('div');
    confetti.style.position='absolute';
    confetti.style.width=confetti.style.height=Math.random()*8+4+'px';
    confetti.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    confetti.style.left=centerX+'px';
    confetti.style.top=centerY+'px';
    confetti.style.opacity=Math.random()*0.9+0.1;
    confetti.style.borderRadius='50%';
    confetti.style.transform=`rotate(${Math.random()*360}deg)`;
    document.body.appendChild(confetti);

    const angle=Math.random()*2*Math.PI;
    const speed=Math.random()*6+4;
    confettiElements.push({
      el:confetti,
      x:centerX,
      y:centerY,
      vx:Math.cos(angle)*speed,
      vy:Math.sin(angle)*speed,
      rotation:Math.random()*360,
      rotationSpeed:(Math.random()-0.5)*10,
      gravity:0.2+Math.random()*0.1
    });
  }

  const duration=3000;
  const start = performance.now();
  function animate(time){
    let elapsed = time - start;
    if(elapsed>duration){ confettiElements.forEach(c=>c.el.remove()); return; }
    confettiElements.forEach(c=>{
      c.vy+=c.gravity;
      c.x+=c.vx;
      c.y+=c.vy;
      c.rotation+=c.rotationSpeed;
      c.el.style.top=c.y+'px';
      c.el.style.left=c.x+'px';
      c.el.style.transform=`rotate(${c.rotation}deg)`;
    });
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
}

drawWheel();
document.getElementById('spin').addEventListener('click', spinWheel);

window.addEventListener('resize', ()=>{
  width = canvas.width = canvas.offsetWidth;
  height = canvas.height = canvas.offsetWidth;
  drawWheel();
});
</script>
