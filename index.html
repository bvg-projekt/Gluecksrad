<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BVG Projekt Glücksrad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      margin: 20px 0;
    }

    header img {
      max-width: 200px;
    }

    h1 {
      font-size: 1.5em;
      color: #333;
      margin: 10px 0 30px 0;
    }

    canvas {
      margin: 0 auto;
      display: block;
    }

    #spinBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #FFCC00; /* BVG-Gelb */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    #spinBtn:hover {
      background-color: #e6b800;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="BVG PROJEKT_Logo_Color_CMYK.jpg" alt="BVG Projekt Logo">
    <h1>Der grüne Kreislauf. Jetzt drehen und gewinnen.</h1>
  </header>

  <canvas id="wheel" width="400" height="400"></canvas>
  <button id="spinBtn">Drehen</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const resultDiv = document.getElementById("result");

    const segments = [
      { text: "Hauptgewinn", message: "Herzlichen Glückwunsch, Sie haben gewonnen. „Das Fundament für nachhaltige Projekte entsteht durch Kreislaufwirtschaft und Wiederverwendung.“" },
      { text: "Mittlerer Gewinn", message: "Herzlichen Glückwunsch, Sie haben gewonnen. „Wie unsere Infrastruktur verbindet auch dieser Gewinn Natur und Zukunft.“" },
      { text: "Mittlerer Gewinn", message: "Herzlichen Glückwunsch, Sie haben gewonnen. „Wie unsere Infrastruktur verbindet auch dieser Gewinn Natur und Zukunft.“" },
      { text: "Kleiner Gewinn", message: "Herzlichen Glückwunsch, Sie haben gewonnen. „Aus kleinen Samen wächst neuer Lebensraum – nachhaltig und lebendig.“" },
      { text: "Kleiner Gewinn", message: "Herzlichen Glückwunsch, Sie haben gewonnen. „Aus kleinen Samen wächst neuer Lebensraum – nachhaltig und lebendig.“" },
      { text: "Niete", message: "Vielen Dank für Ihre Teilnahme, Sie haben leider nicht gewonnen." }
    ];

    const colors = ["#FFCC00", "#FFFFFF", "#A9A9A9"]; // Gelb, Weiß, Grau
    let startAngle = 0;
    const arc = Math.PI * 2 / segments.length;
    let spinAngle = 0;
    let spinTime = 0;
    let spinTimeTotal = 0;

    function drawWheel() {
      for (let i = 0; i < segments.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arc, false);
        ctx.closePath();
        ctx.fill();
      }

      // Pfeil oben
      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.moveTo(200 - 10, 0);
      ctx.lineTo(200 + 10, 0);
      ctx.lineTo(200, 30);
      ctx.closePath();
      ctx.fill();
    }

    function rotateWheel() {
      spinAngle += Math.random() * 10 + 10;
      startAngle += (spinAngle * Math.PI / 180);
      spinTime += 30;
      if (spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }
      drawWheel();
      requestAnimationFrame(rotateWheel);
    }

    function stopRotateWheel() {
      const degrees = startAngle * 180 / Math.PI + 90;
      const arcd = arc * 180 / Math.PI;
      const index = Math.floor((360 - degrees % 360) / arcd) % segments.length;
      resultDiv.innerHTML = segments[index].message;
    }

    document.getElementById("spinBtn").addEventListener("click", () => {
      spinAngle = 0;
      spinTime = 0;
      spinTimeTotal = Math.random() * 3000 + 4000;
      rotateWheel();
    });

    drawWheel();
  </script>
</body>
</html>
