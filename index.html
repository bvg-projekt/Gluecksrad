<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlÃ¼cksrad BVG Projekt GmbH</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  .wheel-container {
    position: relative;
    width: 90vw;
    max-width: 500px;
    margin-bottom: 10px;
  }

  canvas {
    width: 100%;
    border-radius: 50%;
    display: block;
  }

  .logo-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 50%;
    width: 140px;
    height: 140px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    padding: 0;
  }

  .logo-container img {
    width: 90%;
    height: 90%;
    object-fit: contain;
    display: block;
    pointer-events: none;
  }

  .pointer {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%) rotate(180deg);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid black;
    z-index: 10;
  }

  .spin-button {
    padding: 12px 30px;
    font-size: 18px;
    cursor: pointer;
    background-color: #efd729;
    border: none;
    border-radius: 8px;
    transition: background 0.3s;
    margin-bottom: 20px;
  }
  .spin-button:hover { background-color: #e6cd24; }
  .spin-button.disabled { background-color: #ccc; cursor: not-allowed; }

  #daily-msg {
    font-size: 12px;
    color: #888;
    margin: 8px 0;
    text-align: center;
  }

  .links {
    text-align: center;
    font-size: 16px;
  }
  .links p {
    font-weight: bold;
    margin-bottom: 10px;
  }
  .links a {
    margin: 0 10px;
    text-decoration: none;
    color: #0055a5;
    font-weight: bold;
  }

  /* Popup */
  .popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .popup.show { display: flex; opacity: 1; }

  .popup-content {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    text-align: center;
    max-width: 400px;
    font-size: 18px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    position: relative;
    transition: transform 0.3s ease;
  }
  .popup.show .popup-content { transform: scale(1); }

  .popup .close-btn, .popup .confetti-btn {
    cursor: pointer;
    border: none;
    padding: 10px 20px;
    margin: 10px 5px 0 5px;
    border-radius: 6px;
    font-size: 16px;
    transition: background 0.3s;
  }
  .popup .close-btn { background-color: #ddd; }
  .popup .close-btn:hover { background-color: #ccc; }
  .popup .confetti-btn { background-color: #efd729; }
  .popup .confetti-btn:hover { background-color: #e6cd24; }
</style>
</head>
<body>

<header>
  <h1>Kurbelt unseren Planeten wieder an mit dem <strong>BVG Projekt GmbH</strong> GlÃ¼cksrad!</h1>
</header>

<div class="wheel-container">
  <canvas id="wheel"></canvas>
  <div class="logo-container">
    <img src="assets/img/BVG-PROJEKT-Logo_Color_RGB.png" alt="BVG Projekt GmbH">
  </div>
  <div class="pointer"></div>
</div>

<p id="daily-msg"></p>
<button class="spin-button" id="spin">JETZT DREHEN</button>

<div class="links">
  <p>Lassen Sie uns in Kontakt bleiben:</p>
  <a href="https://bvg-projekt.de/" target="_blank">Website</a> |
  <a href="https://de.linkedin.com/company/bvg-projekt-gmbh" target="_blank">LinkedIn</a> |
  <a href="https://www.youtube.com/channel/UCdaxl-IR391oXfOadWm-a1A" target="_blank">YouTube</a>
</div>

<div id="result-popup" class="popup">
  <div class="popup-content">
    <p id="popup-message"></p>
    <button class="close-btn">SchlieÃŸen</button>
    <button class="confetti-btn">Mehr Konfetti ðŸŽ‰</button>
  </div>
</div>

<script>
const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
let width = canvas.width = canvas.offsetWidth;
let height = canvas.height = canvas.offsetWidth;
const center = width/2;

// Segmente: Gelb, WeiÃŸ, Dunkelgrau, Hellgrau, WeiÃŸ, Hellgrau
const segments = [
  { color:'#efd729', text:"Hauptgewinn", message:"Herzlichen GlÃ¼ckwunsch, Sie haben gewonnen.\nâ€žDas Fundament fÃ¼r nachhaltige Projekte entsteht durch Kreislaufwirtschaft und Wiederverwendung.â€œ", confetti:true },
  { color:'#fff', text:"Kleiner Gewinn", message:"Herzlichen GlÃ¼ckwunsch, Sie haben gewonnen.\nâ€žAus kleinen Samen wÃ¤chst neuer Lebensraum â€“ nachhaltig und lebendig.â€œ", confetti:true },
  { color:'#888', text:"Niete", message:"Vielen Dank fÃ¼r Ihre Teilnahme. Sie haben leider nicht gewonnen.", confetti:false },
  { color:'#ccc', text:"Mittlerer Gewinn", message:"Herzlichen GlÃ¼ckwunsch, Sie haben gewonnen!\nâ€žWie unsere Infrastruktur verbindet auch dieser Gewinn Natur und Zukunft.â€œ", confetti:true },
  { color:'#fff', text:"Kleiner Gewinn", message:"Herzlichen GlÃ¼ckwunsch, Sie haben gewonnen.\nâ€žAus kleinen Samen wÃ¤chst neuer Lebensraum â€“ nachhaltig und lebendig.â€œ", confetti:true },
  { color:'#ccc', text:"Mittlerer Gewinn", message:"Herzlichen GlÃ¼ckwunsch, Sie haben gewonnen!\nâ€žWie unsere Infrastruktur verbindet auch dieser Gewinn Natur und Zukunft.â€œ", confetti:true }
];

const arc = 2 * Math.PI / segments.length;
let startAngle = -Math.PI/2;

// Zeichne Rad mit leichtem Schatten fÃ¼r 3D-Effekt
function drawWheel(rotation=0){
  ctx.clearRect(0,0,width,height);

  // Dezenter Schatten
  ctx.shadowColor = "rgba(0,0,0,0.2)";
  ctx.shadowBlur = 10;
  ctx.shadowOffsetX = 0;
  ctx.shadowOffsetY = 4;

  for(let i=0;i<segments.length;i++){
    ctx.beginPath();
    ctx.moveTo(center,center);
    ctx.arc(center,center,center,startAngle + i*arc + rotation,startAngle + (i+1)*arc + rotation);
    ctx.fillStyle = segments[i].color;
    ctx.fill();
    ctx.strokeStyle="#fff";
    ctx.lineWidth=2;
    ctx.stroke();
  }

  // Schatten zurÃ¼cksetzen, damit andere Elemente (Logo etc.) keinen Schatten bekommen
  ctx.shadowColor = "transparent";
}


// Popup & Buttons
const popup = document.getElementById('result-popup');
const popupMessage = document.getElementById('popup-message');
const closeBtn = document.querySelector('.popup .close-btn');
const confettiBtn = document.querySelector('.popup .confetti-btn');
const spinBtn = document.getElementById('spin');
const dailyMsg = document.getElementById('daily-msg');
const todayKey = 'wheel-spun-date';
const today = new Date().toLocaleDateString();

// PrÃ¼fen, ob heute schon gedreht wurde
if(localStorage.getItem(todayKey) === today){
  spinBtn.classList.add('disabled');
  spinBtn.disabled = true;
  dailyMsg.textContent = "Heute schon gedreht â€“ morgen wieder!";
}

// Spin-Funktion
function spinWheel(){
  if(spinBtn.disabled) return;

  const randomIndex = Math.floor(Math.random()*segments.length);
  const spins = 6;
  const targetRotation = spins*2*Math.PI + (2*Math.PI - (randomIndex*arc + arc/2));
  const duration = 7000;
  const start = performance.now();

  function animate(time){
    const elapsed = time - start;
    const progress = Math.min(elapsed/duration,1);
    const eased = 1 - Math.pow(1 - progress,3);
    const rotation = targetRotation * eased;
    drawWheel(rotation);
    if(progress<1){
      requestAnimationFrame(animate);
    } else {
      showResult(segments[randomIndex]);
      spinBtn.classList.add('disabled');
      spinBtn.disabled = true;
      dailyMsg.textContent = "Heute schon gedreht â€“ morgen wieder!";
      localStorage.setItem(todayKey,today);
    }
  }
  requestAnimationFrame(animate);
}

// Ergebnis Popup
function showResult(segment){
  const lines = segment.message.split('\n');
  popupMessage.innerHTML = `<strong>${lines[0]}</strong><br><br>${lines[1] || ''}`;
  popup.style.display='flex';
  setTimeout(()=>popup.classList.add('show'),10);
  if(segment.confetti) launchConfetti();
}

closeBtn.onclick = () => { popup.classList.remove('show'); setTimeout(()=>popup.style.display='none',300); }
confettiBtn.onclick = () => launchConfetti();

// Konfetti
function launchConfetti(){
  const confettiCount=100;
  const confettiElements=[];
  const colors=['#efd729','#ccc','#fff','#888'];
  const container=document.querySelector('.wheel-container');
  const centerX = container.offsetLeft + container.offsetWidth/2;
  const centerY = container.offsetTop + container.offsetHeight/2;

  for(let i=0;i<confettiCount;i++){
    const confetti=document.createElement('div');
    confetti.style.position='absolute';
    confetti.style.width=confetti.style.height=Math.random()*8+4+'px';
    confetti.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    confetti.style.left=centerX+'px';
    confetti.style.top=centerY+'px';
    confetti.style.opacity=Math.random()*0.9+0.1;
    confetti.style.borderRadius='50%';
    confetti.style.transform=`rotate(${Math.random()*360}deg)`;
    document.body.appendChild(confetti);

    const angle=Math.random()*2*Math.PI;
    const speed=Math.random()*6+4;
    confettiElements.push({el:confetti,x:centerX,y:centerY,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,rotation:Math.random()*360,rotationSpeed:(Math.random()-0.5)*10,gravity:0.2+Math.random()*0.1});
  }

  const duration=3000;
  const start = performance.now();
  function animate(time){
    const elapsed=time-start;
    if(elapsed>duration){ confettiElements.forEach(c=>c.el.remove()); return; }
    confettiElements.forEach(c=>{
      c.vy+=c.gravity;
      c.x+=c.vx;
      c.y+=c.vy;
      c.rotation+=c.rotationSpeed;
      c.el.style.top=c.y+'px';
      c.el.style.left=c.x+'px';
      c.el.style.transform=`rotate(${c.rotation}deg)`;
    });
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
}

drawWheel();
document.getElementById('spin').addEventListener('click', spinWheel);

window.addEventListener('resize', ()=>{
  width = canvas.width = canvas.offsetWidth;
  height = canvas.height = canvas.offsetWidth;
  drawWheel();
});
</script>
</body>
</html>
