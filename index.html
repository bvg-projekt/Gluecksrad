<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glücksrad BVG Projekt GmbH</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  .wheel-container {
    position: relative;
    width: 90vw;
    max-width: 500px;
    margin-bottom: 20px;
  }

  canvas {
    width: 100%;
    border-radius: 50%;
    display: block;
  }

  .logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 30%;
    max-height: 30%;
    pointer-events: none;
  }

  .pointer {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 20px solid #e60000;
  }

  .spin-button {
    padding: 12px 30px;
    font-size: 18px;
    cursor: pointer;
    background-color: #efd729;
    border: none;
    border-radius: 8px;
    transition: background 0.3s;
    margin-bottom: 20px;
  }
  .spin-button:hover {
    background-color: #e6cd24;
  }

  .result {
    text-align: center;
    font-size: 16px;
    max-width: 400px;
    line-height: 1.4;
    margin-bottom: 20px;
  }

  .links {
    text-align: center;
    font-size: 16px;
  }
  .links p {
    font-weight: bold;
    margin-bottom: 10px;
  }
  .links a {
    margin: 0 10px;
    text-decoration: none;
    color: #0055a5;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <h1>Kurbelt unseren Planeten wieder an mit dem BVG Projekt GmbH Glücksrad!</h1>
</header>

<div class="wheel-container">
  <canvas id="wheel"></canvas>
  <img src="assets/img/BVG-PROJEKT-Logo_Color_RGB.png" alt="BVG Projekt GmbH" class="logo">
  <div class="pointer"></div>
</div>

<button class="spin-button" id="spin">JETZT DREHEN</button>
<div class="result" id="result">Verfügbar: 1/1 Dreh heute</div>

<div class="links">
  <p>Lassen Sie uns in Kontakt bleiben:</p>
  <a href="https://bvg-projekt.de/" target="_blank">Website</a> |
  <a href="https://de.linkedin.com/company/bvg-projekt-gmbh" target="_blank">LinkedIn</a> |
  <a href="https://www.youtube.com/channel/UCdaxl-IR391oXfOadWm-a1A" target="_blank">YouTube</a>
</div>

<script>
const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
let width = canvas.width = canvas.offsetWidth;
let height = canvas.height = canvas.offsetWidth;
const center = width / 2;

const segments = [
  {color:'#efd729', text:"Hauptgewinn", message:"Herzlichen Glückwunsch, Sie haben gewonnen.\n„Das Fundament für nachhaltige Projekte entsteht durch Kreislaufwirtschaft und Wiederverwendung.“", confetti:true},
  {color:'#ccc', text:"Mittlerer Gewinn", message:"Herzlichen Glückwunsch, Sie haben gewonnen!\n„Wie unsere Infrastruktur verbindet auch dieser Gewinn Natur und Zukunft.“", confetti:true},
  {color:'#ccc', text:"Mittlerer Gewinn", message:"Herzlichen Glückwunsch, Sie haben gewonnen!\n„Wie unsere Infrastruktur verbindet auch dieser Gewinn Natur und Zukunft.“", confetti:true},
  {color:'#fff', text:"Kleiner Gewinn", message:"Herzlichen Glückwunsch, Sie haben gewonnen.\n„Aus kleinen Samen wächst neuer Lebensraum – nachhaltig und lebendig.“", confetti:true},
  {color:'#fff', text:"Kleiner Gewinn", message:"Herzlichen Glückwunsch, Sie haben gewonnen.\n„Aus kleinen Samen wächst neuer Lebensraum – nachhaltig und lebendig.“", confetti:true},
  {color:'#888', text:"Niete", message:"Vielen Dank für Ihre Teilnahme. Sie haben leider nicht gewonnen.", confetti:false}
];

// Zufällige Reihenfolge
segments.sort(() => Math.random() - 0.5);

let angle = 0;
const arc = 2 * Math.PI / segments.length;

function drawWheel() {
  ctx.clearRect(0, 0, width, height);
  for(let i=0; i<segments.length; i++){
    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, center, angle + i*arc, angle + (i+1)*arc);
    ctx.fillStyle = segments[i].color;
    ctx.fill();
    ctx.strokeStyle = "#ffffff";
    ctx.lineWidth = 2;
    ctx.stroke();
  }
}

function spinWheel() {
  const spins = Math.random() * 10 + 10; // 10-20 Umdrehungen
  const duration = 4000; // 4 Sekunden
  const start = performance.now();

  function animate(time) {
    let elapsed = time - start;
    let progress = Math.min(elapsed / duration, 1);
    let eased = 1 - Math.pow(1 - progress, 3);
    angle = (spins * 2 * Math.PI * eased) % (2 * Math.PI);
    drawWheel();

    if(progress < 1) {
      requestAnimationFrame(animate);
    } else {
      const index = Math.floor((2 * Math.PI - angle) / arc) % segments.length;
      showResult(segments[index]);
    }
  }
  requestAnimationFrame(animate);
}

function showResult(segment){
  document.getElementById('result').innerText = segment.message;
  if(segment.confetti) launchConfetti();
}

// Explodierendes Konfetti vom Rad
function launchConfetti(){
  const confettiCount = 100;
  const confettiElements = [];
  const colors = ['#efd729','#ccc','#fff','#888'];
  const centerX = window.innerWidth / 2;
  const centerY = document.querySelector('.wheel-container').offsetTop + document.querySelector('.wheel-container').offsetHeight / 2;

  for(let i=0; i<confettiCount; i++){
    const confetti = document.createElement('div');
    confetti.style.position = 'absolute';
    confetti.style.width = confetti.style.height = Math.random()*8 + 4 + 'px';
    confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    confetti.style.left = centerX + 'px';
    confetti.style.top = centerY + 'px';
    confetti.style.opacity = Math.random() * 0.9 + 0.1;
    confetti.style.borderRadius = '50%';
    confetti.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(confetti);

    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random()*6 + 4;
    confettiElements.push({
      el: confetti,
      x: centerX,
      y: centerY,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      rotation: Math.random()*360,
      rotationSpeed: (Math.random()-0.5)*10,
      gravity: 0.2 + Math.random()*0.1
    });
  }

  const duration = 3000;
  const start = performance.now();

  function animate(time){
    let elapsed = time - start;
    if(elapsed > duration){
      confettiElements.forEach(c => c.el.remove());
      return;
    }

    confettiElements.forEach(c => {
      c.vy += c.gravity;
      c.x += c.vx;
      c.y += c.vy;
      c.rotation += c.rotationSpeed;
      c.el.style.top = c.y + 'px';
      c.el.style.left = c.x + 'px';
      c.el.style.transform = `rotate(${c.rotation}deg)`;
    });

    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);
}

drawWheel();
document.getElementById('spin').addEventListener('click', spinWheel);

window.addEventListener('resize', () => {
  width = canvas.width = canvas.offsetWidth;
  height = canvas.height = canvas.offsetWidth;
  drawWheel();
});
</script>

</body>
</html>
