<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Der grüne Kreislauf</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <img src="assets/img/logo.svg" alt="BVG Projekt Logo" class="logo">
    <h1>Der grüne Kreislauf</h1>
    <p class="subtitle">Jetzt drehen und gewinnen</p>
  </header>

  <main>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <button id="spinBtn">JETZT DREHEN</button>
    <p id="dailyInfo">Verfügbar: 1/1 Dreh heute</p>
  </main>

  <!-- Gewinn-Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popup-title"></h2>
      <p id="popup-text"></p>
      <div class="popup-buttons">
        <button id="closeBtn" class="black-btn">Schließen</button>
        <button id="confettiBtn" class="white-btn">Nochmal Konfetti 🎉</button>
      </div>
    </div>
  </div>

  <script src="assets/js/gluecksrad.js"></script>
</body>
</html>
