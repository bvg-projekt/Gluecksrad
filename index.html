<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glücksrad BVG Projekt GmbH</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  .wheel-container {
    position: relative;
    width: 90vw;
    max-width: 500px;
    margin-bottom: 20px;
  }

  canvas {
    width: 100%;
    border-radius: 50%;
    display: block;
  }

  /* Logo mit Kreis-Hintergrund */
.logo-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  border-radius: 50%;
  width: 60%;        /* größerer Kreis */
  aspect-ratio: 1 / 1;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  padding: 0;        /* minimales Padding */
}

.logo-container img {
  width: 100%;       /* Logo füllt Container maximal aus */
  height: 100%;
  object-fit: contain;
  pointer-events: none;
}



  /* Pfeil unten, schwarz */
  .pointer {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%) rotate(180deg);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid black;
    z-index: 10;
  }

  .spin-button {
    padding: 12px 30px;
    font-size: 18px;
    cursor: pointer;
    background-color: #efd729;
    border: none;
    border-radius: 8px;
    transition: background 0.3s;
    margin-bottom: 20px;
  }
  .spin-button:hover {
    background-color: #e6cd24;
  }

  .result {
    text-align: center;
    font-size: 16px;
    max-width: 400px;
    line-height: 1.4;
    margin-bottom: 20px;
  }

  .links {
    text-align: center;
    font-size: 16px;
  }
  .links p {
    font-weight: bold;
    margin-bottom: 10px;
  }
  .links a {
    margin: 0 10px;
    text-decoration: none;
    color: #0055a5;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <h1>Kurbelt unseren Planeten wieder an mit dem <strong>BVG Projekt GmbH</strong> Glücksrad!</h1>
</header>

<div class="wheel-container">
  <canvas id="wheel"></canvas>
  <div class="logo-container">
    <img src="assets/img/BVG-PROJEKT-Logo_Color_RGB.png" alt="BVG Projekt GmbH">
  </div>
  <div class="pointer"></div>
</div>

<button class="spin-button" id="spin">JETZT DREHEN</button>
<div class="result" id="result">Verfügbar: 1/1 Dreh heute</div>

<div class="links">
  <p>Lassen Sie uns in Kontakt bleiben:</p>
  <a href="https://bvg-projekt.de/" target="_blank">Website</a> |
  <a href="https://de.linkedin.com/company/bvg-projekt-gmbh" target="_blank">LinkedIn</a> |
  <a href="https://www.youtube.com/channel/UCdaxl-IR391oXfOadWm-a1A" target="_blank">YouTube</a>
</div>

<script>
const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
let width = canvas.width = canvas.offsetWidth;
let height = canvas.height = canvas.offsetWidth;
const center = width / 2;

// Segmente: Gelb oben, dann abwechselnd andere Farben
const segments = [
  {color:'#efd729', text:"Hauptgewinn", message:"Herzlichen Glückwunsch, Sie haben gewonnen.\n„Das Fundament für nachhaltige Projekte entsteht durch Kreislaufwirtschaft und Wiederverwendung.“", confetti:true},
  {color:'#ccc', text:"Mittlerer Gewinn", message:"Herzlichen Glückwunsch, Sie haben gewonnen!\n„Wie unsere Infrastruktur verbindet auch dieser Gewinn Natur und Zukunft.“", confetti:true},
  {color:'#fff', text:"Kleiner Gewinn", message:"Herzlichen Glückwunsch, Sie haben gewonnen.\n„Aus kleinen Samen wächst neuer Lebensraum – nachhaltig und lebendig.“", confetti:true},
  {color:'#888', text:"Niete", message:"Vielen Dank für Ihre Teilnahme. Sie haben leider nicht gewonnen.", confetti:false},
  {color:'#ccc', text:"Mittlerer Gewinn", message:"Herzlichen Glückwunsch, Sie haben gewonnen!\n„Wie unsere Infrastruktur verbindet auch dieser Gewinn Natur und Zukunft.“", confetti:true},
  {color:'#fff', text:"Kleiner Gewinn", message:"Herzlichen Glückwunsch, Sie haben gewonnen.\n„Aus kleinen Samen wächst neuer Lebensraum – nachhaltig und lebendig.“", confetti:true}
];

let angle = 0;
const arc = 2 * Math.PI / segments.length;

function drawWheel() {
  ctx.clearRect(0, 0, width, height);
  for(let i=0; i<segments.length; i++){
    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, center, angle + i*arc, angle + (i+1)*arc);
    ctx.fillStyle = segments[i].color;
    ctx.fill();
    ctx.strokeStyle = "#ffffff";
    ctx.lineWidth = 2;
    ctx.stroke();
  }
}

function spinWheel() {
  // Zufälliges Segment auswählen
  const randomSlice = Math.floor(Math.random() * segments.length);
  const sliceAngle = arc;
  const spins = 6; // volle Umdrehungen
  const finalAngle = randomSlice * sliceAngle + sliceAngle / 2;
  const targetRotation = spins * 2 * Math.PI + finalAngle;

  const duration = 7000; // langsam ausrollen
  const start = performance.now();

  function animate(time) {
    let elapsed = time - start;
    let progress = Math.min(elapsed / duration, 1);
    let eased = 1 - Math.pow(1 - progress, 3); // sanftes Ausrollen
    angle = (targetRotation * eased) % (2 * Math.PI);
    drawWheel();

    if(progress < 1) {
      requestAnimationFrame(animate);
    } else {
      showResult(segments[randomSlice]);
    }
  }

  requestAnimationFrame(animate);
}

function showResult(segment){
  document.getElementById('result').innerText = segment.message;
  if(segment.confetti) launchConfetti();
}

function launchConfetti(){
  const confettiCount = 100;
  const confettiElements = [];
  const colors = ['#efd729','#ccc','#fff','#888'];
  const container = document.querySelector('.wheel-container');
  const centerX = container.offsetLeft + container.offsetWidth/2;
  const centerY = container.offsetTop + container.offsetHeight/2;

  for(let i=0; i<confettiCount; i++){
    const confetti = document.createElement('div');
    confetti.style.position = 'absolute';
    confetti.style.width = confetti.style.height = Math.random()*8 + 4 + 'px';
    confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    confetti.style.left = centerX + 'px';
    confetti.style.top = centerY + 'px';
    confetti.style.opacity = Math.random() * 0.9 + 0.1;
    confetti.style.borderRadius = '50%';
    confetti.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(confetti);

    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random()*6 + 4;
    confettiElements.push({
      el: confetti,
      x: centerX,
      y: centerY,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      rotation: Math.random()*360,
      rotationSpeed: (Math.random()-0.5)*10,
      gravity: 0.2 + Math.random()*0.1
    });
  }

  const duration = 3000;
  const start = performance.now();

  function animate(time){
    let elapsed = time - start;
    if(elapsed > duration){
      confettiElements.forEach(c => c.el.remove());
      return;
    }

    confettiElements.forEach(c => {
      c.vy += c.gravity;
      c.x += c.vx;
      c.y += c.vy;
      c.rotation += c.rotationSpeed;
      c.el.style.top = c.y + 'px';
      c.el.style.left = c.x + 'px';
      c.el.style.transform = `rotate(${c.rotation}deg)`;
    });

    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);
}

drawWheel();
document.getElementById('spin').addEventListener('click', spinWheel);

window.addEventListener('resize', () => {
  width = canvas.width = canvas.offsetWidth;
  height = canvas.height = canvas.offsetWidth;
  drawWheel();
});
</script>

</body>
</html>
