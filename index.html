<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BVG Projekt GmbH Glücksrad</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    header {
      padding: 20px;
    }

    .logo {
      width: 150px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #555;
    }

    canvas {
      margin: 20px auto;
      display: block;
    }

    button {
      background-color: #FFD700;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
    }

    #dailyInfo {
      margin-top: 10px;
      color: #333;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup.hidden { display: none; }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .black-btn {
      background: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }

    .white-btn {
      background: white;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Links */
    .links {
      text-align: center; /* <-- sorgt für Zentrierung */
      margin-top: 20px;
      font-size: 16px;
    }

    .links p {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0055a5;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/img/BVG-PROJEKT-Logo_Color_RGB.png" alt="BVG Projekt Logo" class="logo">
    <div class="subtitle">Herzlich willkommen beim BVG Projekt GmbH Glücksrad!</div>
  </header>

  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <button id="spinBtn">Drehen</button>
  <div id="dailyInfo"></div>

  <!-- Links -->
  <div class="links">
    <p>Lassen Sie uns in Kontakt bleiben:</p>
    <a href="https://bvg-projekt.de/" target="_blank">Website</a> |
    <a href="https://de.linkedin.com/company/bvg-projekt-gmbh" target="_blank">LinkedIn</a> |
    <a href="https://www.youtube.com/channel/UCdaxl-IR391oXfOadWm-a1A" target="_blank">YouTube</a>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
